<!DOCTYPE html>
<html>
    <head>
        <title>Domo's Google</title>
         <link href="./style.css" type="text/css" rel="stylesheet">
    </head>
    img {
        width: 5%;
    }
    <body>
        <div>
        <ul class="topbar">
            <li style="float:left"><a href="#about" class="toolbar">About</a></li>
            <li style="float:left"><a href="#store" class="toolbar">Store</a></li>
            <li><a href="#notifications" class="toolbar" style="padding-top: 2px;"><img src="./images/bell.png" style="
                padding-top: 0px;
                width: 31px;
                height: 31px;
            "></a></li>
            <li><a href="#googleapps" class="toolbar"><img src="./images/grid.png" style="
                height: 17px;
                width: 17px;
                padding-top: 0px;
            "></a></li>
            <li><a href="#images" class="toolbar">Images</a></li>
            <li><a href="#gmail" class="toolbar">Gmail</a></li>
        </ul><br>
        </div>
        <div class="content">
            <center>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
                <br>
                <input type="text" name="Search" style="
                    width: 500px;
                    height: 27px;
                    padding: 5px;
                    margin-top: 20px;
                    margin-bottom: 20px;
                    ">
                    <br>
                <input type="submit" name="Search" value="Google Search">
                <input type="submit" name="Search" value="I'm Feeling Lucky">
                <p>Google offered in: <a href="google.com">Francais</a></p>
            </center>
        </div>
        <div>
            <footer>
                <div>
                    <ul class="botbar">
                        <li style="float:left"><a href="google.com" class="toolbar">Advertising</a></li>
                        <li style="float:left"><a href="google.com" class="toolbar">Business</a></li>
                        <li><a href="google.com" class="toolbar">Privacy</a></li>
                        <li><a href="google.com" class="toolbar">Terms</a></li>
                        <li><a href="google.com" class="toolbar">Settings</a></li>
                    </ul>  
                </div>
            </footer>
        </div>
    </body>
</html>
